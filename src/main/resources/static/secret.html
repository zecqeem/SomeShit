<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Secret Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        img {
            max-width: 500px;
            width: 100%;
            border: 5px solid lime;
            border-radius: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px;
            background-color: lime;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }

        input[type="password"] {
            font-size: 16px;
            padding: 8px;
            width: 250px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid lime;
            background-color: black;
            color: lime;
            text-align: center;
        }

        input[type="password"]::placeholder {
            color: lime;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<h1>TOP SECRET INFO</h1>
<img src="img/secret.png" alt="secret photo">

<br>
<button id="parseBtn">PARSE TOP 25(0) IMDB</button>
<button id="downloadExcelBtn">DOWNLOAD EXCEL</button>

<br>
<input type="password" id="passwordInput" placeholder="Enter password for encryption" />
<button id="downloadEncryptedExcelBtn">üîê DOWNLOAD ENCRYPTED EXCEL</button>

<p id="parseStatus"></p>

<script>
    document.getElementById("parseBtn").addEventListener("click", function () {
        fetch("http://localhost:8080/api/imdb/parse", {
            method: "POST"
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("parseStatus").innerText = "‚úÖ Successfully parsed " + data.length + " movies!";
                console.log(data);
            })
            .catch(err => {
                document.getElementById("parseStatus").innerText = "‚ùå Parsing error: " + err;
            });
    });

    document.getElementById("downloadExcelBtn").addEventListener("click", function () {
        fetch("http://localhost:8080/api/imdb/excel")
            .then(response => {
                if (!response.ok) throw new Error("Error while downloading file");
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "imdb_top25.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(err => {
                document.getElementById("parseStatus").innerText = "‚ùå Excel download error: " + err;
            });
    });

    document.getElementById("downloadEncryptedExcelBtn").addEventListener("click", function () {
        const password = document.getElementById("passwordInput").value.trim();
        if (!password) {
            alert("Please enter a password for encryption!");
            return;
        }

        fetch(`http://localhost:8080/api/imdb/excel/protected?password=${encodeURIComponent(password)}`)
            .then(response => {
                if (!response.ok) throw new Error("Error while downloading encrypted file");
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "imdb_encrypted.xlsx.aes";
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(err => {
                document.getElementById("parseStatus").innerText = "‚ùå Encrypted Excel download error: " + err;
            });
    });
</script>
</body>
</html>
